<div class="container mx-auto px-4 font-courier">
    <div class="flex items-center mb-8">
        <h2 class="text-2xl lowercase mr-4">contact</h2>
        <div class="flex-grow border-b-2 border-gray-300"></div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="mt-4 mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 lowercase">nom complet</label>
            <input id="name" type="text" formControlName="name" class="mt-1 block w-full rounded-md border-black shadow">
        </div>
    
        <div class="mt-4 mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 lowercase">adresse courriel</label>
            <input id="email" type="email" formControlName="email" class="mt-1 block w-full rounded-md border-black shadow">
        </div>
    
        <div class="mt-4 mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700 lowercase">message</label>
            <textarea id="message" formControlName="message" class="mt-1 block w-full h-24 rounded-md border-black shadow"></textarea>
        </div>
    
        <div class="mt-4">
            <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                envoyer
            </button>
        </div>
    </form>
</div>
